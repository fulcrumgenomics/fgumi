[package]
name = "fgumi-metrics"
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"
description = "Structured metric types and TSV writer for fgumi operations"
repository = "https://github.com/fulcrumgenomics/fgumi"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
fgoxide = "0.6.0"
noodles = { version = "0.104.0", features = ["sam"], optional = true }

[dev-dependencies]
tempfile = "3.3.0"
fgumi-sam = { version = "0.1.0", path = "../fgumi-sam" }

[features]
default = ["clip"]
clip = ["dep:noodles"]

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
