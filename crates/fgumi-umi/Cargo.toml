[package]
name = "fgumi-umi"
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"
description = "UMI assignment strategies and utilities for fgumi"
repository = "https://github.com/fulcrumgenomics/fgumi"
license = "MIT"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
clap = { version = "4", features = ["derive"], optional = true }
rayon = "1.10"
fgumi-dna = { path = "../fgumi-dna" }

[dev-dependencies]
rstest = "0.26"
proptest = "1"

[features]
default = ["cli"]
cli = ["dep:clap"]
profile-adjacency = []

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
