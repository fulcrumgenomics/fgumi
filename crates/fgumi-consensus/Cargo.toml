[package]
name = "fgumi-consensus"
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"
description = "Consensus calling algorithms for fgumi: simplex, duplex, and CODEC"
license = "MIT"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
approx = "0.5"
bstr = "1.12.1"
log = "0"
noodles = { version = "0.104.0", features = ["bam", "sam", "core"] }
rand = "0.9"
wide = "1.1"
fgumi-dna = { path = "../fgumi-dna" }
fgumi-sam = { path = "../fgumi-sam" }
fgumi-metrics = { path = "../fgumi-metrics" }
noodles-raw-bam = { path = "../noodles-raw-bam", features = ["noodles"] }

[dev-dependencies]
noodles-raw-bam = { path = "../noodles-raw-bam", features = ["test-utils"] }

[features]
default = ["simplex", "duplex", "codec"]
simplex = []
duplex = ["simplex"]
codec = ["simplex"]

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
